<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8"/>
     <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
     <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
     <title> job appilication form</title>
    
     <link rel="stylesheet" href="style.css"/>
     
     
     
     <body>
        <div class="container"> </div>
        <div class="apply_box">
         <h1>
            Job appilication
            <span class="title_small">(web)</span>
         </h1>
        
         <form action="">
            <div class="form_container">

            <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name"placeholder="Enter First Name.....">
        </div>
       
        <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name"placeholder="Enter last name.....">
        </div>
       
        <div class="form_control">
            <label for="Email">Email</label>
            <input type="Email" name="Email"placeholder="Enter your mail.....">
        </div>
        
        <div class="form_control">
            <label for="Job_role">Job role</label>
            <select id="Job_role" name="job_role">
         <option value="">Select job role</option>
         <option value="frontend">Frontend Developer</option>
         <option value="backend">Full_stack</option>
         <option value="ui_ux">UI UX Designer"</option>

            </select>
        </div>
       
        <div class="form_control">
            <label for="Address">Address</label>
            <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
           
        </div>
        <div class="form_control">
            <label for="City">City</label>
            <input id="City" name="City"placeholder="City.....">
        </div>
        <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number"  id="Pincode" placeholder=" Enter pincode.....">
        </div>
        <div class="form_control">
            <label for="Date">Date</label>
            <input value="" type="Date"  id="Date" name="Date"/>
        </div>
        <div class="form_control">
            <label for="upload">Upload your Cv</label>
            <input  type="file"  id="upload"name="upload">
        </div>
        </div>
      <div class="Button_container">
        <button> Apply</button>
      </div>
         </form>

        </div>
     </body>

      


    </head>









</html>
